<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Progresso Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b5ed7">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:#f2f4f7;
  color:#333;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#0b5ed7,#2fb344);
  padding:45px 20px 60px;
  text-align:center;
  color:#fff;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}
header img{
  max-width:160px;
  animation:pulse 2.5s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.05)}
}
header h1{
  margin:10px 0 5px;
  font-size:26px;
}
header p{
  opacity:.9;
  font-size:15px;
}

/* CONTAINER */
.container{
  padding:20px;
  max-width:900px;
  margin:-40px auto 0;
}

/* BUSCA */
.search input{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:15px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  margin-bottom:25px;
}

/* CATEGORIAS */
.categories{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  margin-bottom:25px;
}
.cat{
  background:#fff;
  padding:18px;
  border-radius:16px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.2s;
}
.cat:hover{
  transform:translateY(-3px);
}

/* LISTA */
.section-title{
  font-size:18px;
  font-weight:700;
  margin-bottom:10px;
}

/* CARD EMPRESA */
.card{
  background:#fff;
  padding:16px;
  border-radius:18px;
  margin-bottom:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  display:none;
}
.card.ativo{display:block}

.empresa-topo{
  display:flex;
  align-items:center;
  gap:14px;
}
.logo-empresa{
  width:56px;
  height:56px;
  border-radius:14px;
  object-fit:contain;
  background:#f4f6f8;
  padding:6px;
}
.empresa-topo strong{
  font-size:16px;
}
.selo{
  margin-left:auto;
  background:linear-gradient(45deg,#0b5ed7,#2fb344);
  color:#fff;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
}

/* BOT√ïES */
.btn{
  display:block;
  margin-top:14px;
  padding:15px;
  background:#25D366;
  color:#fff;
  text-align:center;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
}
.btn.menu{background:#0b5ed7}
.btn.install{background:#0b5ed7}

/* FOOTER */
footer{
  text-align:center;
  padding:25px;
  font-size:14px;
  color:#777;
}
a{text-decoration:none;color:inherit}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>Progresso Online</h1>
  <p>Guia digital de empresas de Novo Progresso</p>
</header>

<div class="container">

<div class="search">
  <input id="buscaEmpresa" placeholder="Buscar empresas, servi√ßos ou produtos‚Ä¶">
</div>

<div class="categories">
  <div class="cat" onclick="mostrar('alimentacao')">üçî Alimenta√ß√£o</div>
  <div class="cat" onclick="mostrar('servicos')">üíª Servi√ßos</div>
</div>

<div class="section-title">Empresas Parceiras</div>

<a href="empresas/bls.html">
<div class="card empresa alimentacao ativo">
  <div class="empresa-topo">
    <img src="logos/bls.png" class="logo-empresa">
    <strong>BLS Representa√ß√µes</strong>
    <span class="selo">Parceira</span>
  </div>
</div>
</a>

<a href="empresas/online.html">
<div class="card empresa servicos ativo">
  <div class="empresa-topo">
    <img src="logos/online.png" class="logo-empresa">
    <strong>Online Infraestrutura & Tecnologia</strong>
    <span class="selo">Parceira</span>
  </div>
</div>
</a>

<a class="btn" href="https://wa.me/5593984032129">üì¢ Anuncie sua empresa</a>
<a class="btn menu" href="#">üíº Vagas de Emprego</a>
<a class="btn install" id="installBtn" style="display:none;">üì≤ Instalar App</a>

</div>

<footer>¬© 2026 ‚Ä¢ Progresso Online</footer>

<script>
function mostrar(cat){
  document.querySelectorAll('.empresa').forEach(e=>{
    e.classList.toggle('ativo', e.classList.contains(cat));
  });
}

document.getElementById('buscaEmpresa').oninput = e=>{
  const t=e.target.value.toLowerCase();
  document.querySelectorAll('.empresa').forEach(emp=>{
    emp.classList.toggle('ativo', emp.innerText.toLowerCase().includes(t));
  });
};

/* PWA */
let deferredPrompt;
const installBtn=document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt',e=>{
  e.preventDefault();
  deferredPrompt=e;
  installBtn.style.display='block';
  installBtn.onclick=()=>{
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(()=>installBtn.style.display='none');
  };
});

if('serviceWorker'in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
