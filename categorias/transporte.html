<script>
document.addEventListener('DOMContentLoaded', () => {
  const lista = document.querySelector('.lista-empresas');
  const cards = Array.from(lista.querySelectorAll('.empresa'));

  cards.sort((a,b)=>{
    return (b.dataset.premium === 'true') - (a.dataset.premium === 'true');
  });
  cards.forEach(c => lista.appendChild(c));

  document.getElementById('contadorEmpresas').innerText = cards.length;
});
